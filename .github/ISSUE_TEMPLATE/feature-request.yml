name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: textarea
    id: description
    attributes:
      label: What would you like?
      description: Describe the feature
    validations:
      required: true
  - type: textarea
    id: why
    attributes:
      label: Why?
      description: What problem does this solve?
    validations:
      required: false
