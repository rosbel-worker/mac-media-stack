    container_name: sonarr
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TIMEZONE:-America/New_York}
    volumes:
      - ${MEDIA_DIR}/config/sonarr:/config
      - ${MEDIA_DIR}/TV Shows:/tv
      - ${MEDIA_DIR}/Downloads:/downloads
    ports:
      - 127.0.0.1:8989:8989
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8989/ping || exit 1"]
      interval: 30s
      timeout: 10s
