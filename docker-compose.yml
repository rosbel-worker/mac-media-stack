services:
  gluetun:
    image: qmcgaw/gluetun@sha256:d26d95d9158cb1cd793821bf9f0eb62c447f370925b274484a70044015e91284
    container_name: gluetun
    # NET_ADMIN capability required for VPN to modify kernel network routing tables
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    env_file:
      - ./.env
    environment:
      - PORT_FORWARD_ONLY=on
      - VPN_PORT_FORWARDING=on
      - VPN_PORT_FORWARDING_UP_COMMAND=/bin/sh -c 'wget -O- --retry-connrefused --post-data "json={\"listen_port\":{{PORT}},\"current_network_interface\":\"{{VPN_INTERFACE}}\",\"random_port\":false,\"upnp\":false}" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'
      - VPN_PORT_FORWARDING_DOWN_COMMAND=/bin/sh -c 'wget -O- --retry-connrefused --post-data "json={\"listen_port\":0,\"current_network_interface\":\"lo\"}" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'
      - TZ=${TIMEZONE:-America/New_York}
    ports:
      - 127.0.0.1:8080:8080    # qbittorrent webui
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent@sha256:065792d2b11f0facff340210fc1cf13623b029a94ecdf08b02d06d922205f618
    container_name: qbittorrent
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TIMEZONE:-America/New_York}
      - WEBUI_PORT=8080
    volumes:
      - ${CONFIG_DIR}/qbittorrent:/config
      - ${MEDIA_DIR}/Downloads:/downloads
      - ${MEDIA_DIR}/Movies:/movies
      - ${MEDIA_DIR}/TV Shows:/tv
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr@sha256:e74a1e093dcc223d671d4b7061e2b4946f1989a4d3059654ff4e623b731c9134
    container_name: prowlarr
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TIMEZONE:-America/New_York}
    volumes:
      - ${CONFIG_DIR}/prowlarr:/config
    ports:
      - 127.0.0.1:9696:9696
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9696/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr@sha256:37be832b78548e3f55f69c45b50e3b14d18df1b6def2a4994258217e67efb1a1
    container_name: sonarr
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TIMEZONE:-America/New_York}
    volumes:
      - ${CONFIG_DIR}/sonarr:/config
      - ${MEDIA_DIR}/TV Shows:/tv
      - ${MEDIA_DIR}/Downloads:/downloads
    ports:
      - 127.0.0.1:8989:8989
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8989/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr@sha256:6d3e68474ea146f995af98d3fb2cb1a14e2e4457ddaf035aa5426889e2f9249c
    container_name: radarr
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TIMEZONE:-America/New_York}
    volumes:
      - ${CONFIG_DIR}/radarr:/config
      - ${MEDIA_DIR}/Movies:/movies
      - ${MEDIA_DIR}/Downloads:/downloads
    ports:
      - 127.0.0.1:7878:7878
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7878/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr@sha256:b0bc617664dbca25845ac3b1bb6411b145b6a44a6d173071c9d2f426524fdd9f
    container_name: bazarr
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TIMEZONE:-America/New_York}
    volumes:
      - ${CONFIG_DIR}/bazarr:/config
      - ${MEDIA_DIR}/Movies:/movies
      - ${MEDIA_DIR}/TV Shows:/tv
    ports:
      - 127.0.0.1:6767:6767
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6767/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr@sha256:7962759d99d7e125e108e0f5e7f3cdbcd36161776d058d1d9b7153b92ef1af9e
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - TZ=${TIMEZONE:-America/New_York}
    ports:
      - 127.0.0.1:8191:8191
    restart: unless-stopped

  seerr:
    image: ghcr.io/seerr-team/seerr@sha256:b35ba0461c4a1033d117ac1e5968fd4cbe777899e4cbfbdeaf3d10a42a0eb7e9
    container_name: seerr
    init: true
    environment:
      - TZ=${TIMEZONE:-America/New_York}
    volumes:
      - ${CONFIG_DIR}/seerr:/app/config
    ports:
      - ${SEERR_BIND_IP:-127.0.0.1}:5055:5055
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:5055/api/v1/status').then((r)=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  jellyfin:
    image: lscr.io/linuxserver/jellyfin@sha256:ba3773e77f0bf571e44cb2aad028f240cfac6b1bb261634c5762992995b50b89
    container_name: jellyfin
    profiles: ["jellyfin"]
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TIMEZONE:-America/New_York}
    volumes:
      - ${CONFIG_DIR}/jellyfin:/config
      - ${MEDIA_DIR}/Movies:/data/movies
      - ${MEDIA_DIR}/TV Shows:/data/tvshows
    ports:
      - 127.0.0.1:8096:8096
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8096/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower@sha256:6dd50763bbd632a83cb154d5451700530d1e44200b268a4e9488fefdfcf2b038
    container_name: watchtower
    profiles: ["autoupdate"]
    environment:
      - TZ=${TIMEZONE:-America/New_York}
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_SCHEDULE=0 0 4 * * *
    volumes:
      # WARNING: Mounting docker.sock gives this container full control over all containers on the host
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
